<head>

<body>
    <header>
        <div class="container py-5">
            <h1 class="fw-bolder">Bookmarker</h1>

    <div class="addSiteSection my-3">
        <div class="contain mx-auto py-3 w-75 d-flex flex-column align align-items-center">

            <label for="siteName" class="my-1 fw-bolder">Site Name</label>

            <label for="siteName" class="mt-1 mb-2 p-1 fw-bolder w-75 text-center d-none" id="errorLabelName">Name is required</label>
            
            <label for="siteUrl" class="my-1 fw-bolder">Site URL</label>
            <input type="text" class="w-75 my-2" placeholder="Website URL" id="siteUrl">
            <label for="siteName" class="mt-1 mb-2 p-1 fw-bolder w-75 text-center d-none" id="errorLabelUrl">URL is required</label>

            <div>
                <button class="btn btn-primary my-4 d-none" id="updateBtn">Update</button>
                <button class="btn btn-primary my-4" id="submitBtn">Submit</button>
            </div>
        </div>
    </div>


    <div class="displaySitesSection">
        <input id="searchInput" type="text" class="w-50 p-2 my-5 mx-auto d-none" placeholder="search...">
        <div id="displaySites">

        </div>
    </div>
